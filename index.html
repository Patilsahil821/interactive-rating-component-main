<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="main" class="main-container">
      <div id="first" class="first">
        <div class="box">
          <div class="star-icon-container">
            <img src="./images/icon-star.svg" alt="star-icon" />
          </div>
          <div class="content">
            <h2>How did we do?</h2>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us imporve our offering!
            </p>
          </div>
          <div class="rating-numbers">
            <button id="1" class="btn">1</button>
            <button id="2" class="btn">2</button>
            <button id="3" class="btn">3</button>
            <button id="4" class="btn">4</button>
            <button id="5" class="btn">5</button>
          </div>
          <button id="submit" class="submit-btn">SUBMIT</button>
        </div>
      </div>
      <!-- second div -->
      <div id="second" class="second">
        <div class="box">
          <div class="illustration-container">
            <img
              src="./images/illustration-thank-you.svg"
              alt="thank-you-img"
            />
          </div>
          <div class="show-rating">
            <p id="rating">You selected 4 out of 5</p>
          </div>
          <div class="content">
            <h2>Thank You!</h2>
            <p>
              We appreciate you taking the time to give a rating. If you ever
              need more support,don't hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
      <div id="orange" class="orange-animation"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
